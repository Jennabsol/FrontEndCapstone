<h2>Poop Diaper List</h2>

<ul ng-repeat="diaper in poop">
    <li>
        {{ diaper.date | date : "shortTime" }}
    </li>
    <li>
        Notes: {{ diaper.notes }}
    </li>
    <li>
        <button ng-click="deleteDiaperBtn()">Delete</button>
    </li>

</ul>
