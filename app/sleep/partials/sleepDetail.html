<div>
    <h3>Date: {{ nap.Date | date : "shortDate" }}</h3>
    <h3>start: {{ nap.startTime | date : "shortTime" }}</h3>
    <h3>end: {{ nap.endTime | date : "shortTime" }}</h3>
    <h3>Location: {{ nap.location }}</h3>
    <h3>Reason: {{ nap.reason }}</h3>
    <h3>Notes: {{ nap.notes }}</h3>
</div>

<button ng-click="deleteNap()">Delete</button>
