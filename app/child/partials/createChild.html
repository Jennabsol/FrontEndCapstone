<!--Partial file for showing add employee form -->



<h2>Add Child</h2>
<form ng-submit="addChild()">
    <div>
        Name: <input type="text" ng-model="newChild.name">
    </div>
    <div>
        Date of Birth: <input type="date" ng-model="newChild.DOB">
    </div>
    <button>Add Child</button>
</form>
